name: Cypress tests
on: [push]
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./home/runner/work/test-webdriverIO/my-app
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        working-directory: ./home/runner/work/test-webdriverIO/my-app
        uses: cypress-io/github-action@v5
        with:
        start: npm start

      

  my_second_job:
    name: My second job
    runs-on: ubuntu-latest
    env: 
      working-directory: ./ang-concepts
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run E2E tests
        uses: cypress-io/github-action@v4.2.0
        with:
          start: npm start
          record: false
          browser: chrome
          wait-on: http://localhost:4200/
          wait-on-timeout: 100000
          command: npm install