name: CI/CD. 
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  job1:
    runs-on: ubuntu-latest
    env:
      working-directory: my-app
    steps:
      - uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: 14
          start: npm install
  job2:
    runs-on: ubuntu-latest
    env:
      working-directory: ang-concepts
    steps:
      - uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: 14
          start: npm install


   